<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00b09b, #96c93d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 26px;
            max-width: 600px;
        }

        .home-button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 16px;
            color: #00b09b;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Registration successful! Please wait for admin approval.</h2>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>
