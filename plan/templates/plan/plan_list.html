<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>plan</title>
</head>
<body>
<div class="max-w-5xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-center text-blue-800 mb-10">Choose Your Plan</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

    {% for plans in plans %}
      <div class="border rounded-lg shadow p-6 bg-white hover:shadow-lg transition-all">
        <h3 class="text-xl font-semibold text-blue-700 mb-2">{{ plan.name }}</h3>
        <p class="text-gray-600 mb-4">Price: <span class="text-lg font-bold text-green-600">${{ plan.price }}</span></p>

        <ul class="text-gray-700 space-y-2 mb-4">
          <li>🔹 {{ plan.job_limit }} Job Posts</li>
          <li>🔹 {{ plan.resume_view_limit }} Resume Views</li>
          <li>🔹 {% if plan.has_ai_access %}✅ AI Features Included{% else %}❌ No AI Access{% endif %}</li>
        </ul>

        <form method="post" action="{% url 'subscriptions:purchase_plan' plan.id %}">
          {% csrf_token %}
          <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">
            {% if plan.has_ai_access %}Upgrade to Premium{% else %}Choose Free Plan{% endif %}
          </button>
        </form>
      </div>
    {% endfor %}

  </div>
</div>

</body>
</html>
