<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Resume</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .upload-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .custom-file-upload {
            display: block;
            padding: 40px 20px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background-color: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .custom-file-upload:hover {
            border-color: #3b82f6;
            background-color: #f0f7ff;
        }
        
        .custom-file-upload i {
            font-size: 48px;
            color: #64748b;
            margin-bottom: 15px;
            display: block;
        }
        
        .custom-file-upload .file-info {
            font-size: 16px;
            color: #64748b;
        }
        
        .custom-file-upload .browse-text {
            color: #3b82f6;
            font-weight: 500;
            text-decoration: underline;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn-upload {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
        }
        
        .btn-upload:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        
        /* Mobile specific styles */
        @media (max-width: 576px) {
            .upload-container {
                padding: 20px;
                margin: 20px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            .custom-file-upload {
                padding: 30px 15px;
            }
            
            .btn-upload {
                padding: 14px 20px;
                max-width: 100%;
            }
        }
        
        /* File name display */
        .file-name {
            margin-top: 10px;
            color: #3b82f6;
            font-weight: 500;
            word-break: break-all;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Resume</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="resume-upload" class="custom-file-upload">
                    <i class="fas fa-file-upload"></i>
                    <span class="file-info">Drag & drop your resume here or <span class="browse-text">browse files</span></span>
                </label>
                <input type="file" id="resume-upload" name="resume" required>
                <div id="file-name-display" class="file-name"></div>
            </div>
            
            <button type="submit" class="btn-upload">
                <i class="fas fa-upload"></i> Upload Resume
            </button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for file upload display -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('resume-upload');
            const fileNameDisplay = document.getElementById('file-name-display');
            
            // Display file name when selected
            fileInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    fileNameDisplay.textContent = this.files[0].name;
                } else {
                    fileNameDisplay.textContent = '';
                }
            });
            
            // Drag and drop functionality
            const dropArea = document.querySelector('.custom-file-upload');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#3b82f6';
                dropArea.style.backgroundColor = '#f0f7ff';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#d1d5db';
                dropArea.style.backgroundColor = '#f8fafc';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                
                if (files.length > 0) {
                    fileNameDisplay.textContent = files[0].name;
                }
                
                // Trigger change event manually
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
