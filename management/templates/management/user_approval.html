{% extends 'management/base_admin.html' %}

{% block content %}
<h3>Pending Users</h3>
<table class="table">
    <tr><th>Username</th><th>Email</th><th>Action</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><a class="btn btn-success" href="{% url 'approve_user' user.id %}">Approve</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
