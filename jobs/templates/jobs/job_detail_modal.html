<div>
  <h3>{{ job.title }}</h3>
  <h5 class="text-muted">{{ job.company.name }}</h5>
  <p><strong>Location:</strong> {{ job.city }}, {{ job.province }}</p>
  <p><strong>Status:</strong> {{ job.get_status_display }}</p>
  <p><strong>Description:</strong></p>
  <p>{{ job.description|linebreaks }}</p>
  {% if job.skill_list %}
    <p><strong>Skills:</strong>
      {% for skill in job.skill_list %}
        <span class="badge bg-secondary me-1">{{ skill }}</span>
      {% endfor %}
    </p>
  {% endif %}
  <div class="mt-4">
    <a href="{% url 'jobs:apply' job.id %}" class="btn btn-success">Apply Now</a>
  </div>
</div>
