<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --danger-color: #ef4444;
            --text-dark: #1f2937;
            --text-medium: #6b7280;
            --text-light: #9ca3af;
            --bg-color: #f9fafb;
            --border-color: #e5e7eb;
            --hover-color: #f0f9ff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        .notification-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            overflow: hidden;
        }
        
        .notification-header {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notification-header h3 {
            color: var(--text-dark);
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .notification-container {
            flex: 1;
            overflow-y: auto;
            background-color: #ffffff;
            -webkit-overflow-scrolling: touch;
        }
        
        .notification-list {
            list-style: none;
        }
        
        .notification-item {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s ease;
        }
        
        .notification-item.unread {
            background-color: #f8fafc;
        }
        
        .notification-item:hover {
            background-color: var(--hover-color);
        }
        
        .notification-content {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            flex: 1;
            min-width: 0;
        }
        
        .notification-icon {
            color: var(--primary-color);
            font-size: 1rem;
            margin-top: 0.125rem;
            flex-shrink: 0;
        }
        
        .notification-details {
            flex: 1;
            min-width: 0;
        }
        
        .notification-details p {
            margin: 0;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .notification-title {
            font-weight: 500;
            font-size: 0.9375rem;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }
        
        .notification-message {
            font-size: 0.8125rem;
            color: var(--text-medium);
            margin-bottom: 0.25rem;
        }
        
        .notification-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        .notification-actions {
            display: flex;
            gap: 0.5rem;
            margin-left: 0.5rem;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 0.5rem;
            font-size: 0.8125rem;
            -webkit-tap-highlight-color: transparent;
            border-radius: 4px;
        }
        
        .delete-btn {
            color: var(--danger-color);
        }
        
        .delete-btn:hover {
            color: #dc2626;
            background-color: #fee2e2;
        }
        
        .mark-read-btn {
            color: var(--text-medium);
        }
        
        .mark-read-btn:hover {
            color: var(--primary-color);
            background-color: #e0e7ff;
        }
        
        .empty-notifications {
            color: var(--text-medium);
            font-size: 0.9375rem;
            padding: 2rem 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .empty-icon {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        /* Scrollbar styling */
        .notification-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .notification-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .notification-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }
        
        .notification-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .notification-header {
                padding: 0.875rem 1rem;
            }
            
            .notification-header h3 {
                font-size: 1rem;
            }
            
            .notification-item {
                padding: 0.875rem;
            }
            
            .action-btn {
                padding: 0.375rem;
            }
        }

        @media (max-width: 480px) {
            .notification-title {
                font-size: 0.875rem;
            }
            
            .notification-message {
                font-size: 0.75rem;
            }
            
            .notification-time {
                font-size: 0.6875rem;
            }
            
            .notification-icon {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="notification-page">
        <div class="notification-header">
            <h3>Notifications</h3>
            <div class="header-actions">
                <button class="action-btn mark-read-btn" aria-label="Mark all as read">
                    <i class="fas fa-check-double"></i>
                </button>
                <button class="action-btn delete-btn" aria-label="Clear all notifications">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="notification-container">
            {% if notifications %}
                <ul class="notification-list">
                    {% for note in notifications %}
                        <li class="notification-item {% if not note.read %}unread{% endif %}">
                            <div class="notification-content">
                                <i class="fas fa-bell notification-icon"></i>
                                <div class="notification-details">
                                    <p class="notification-title">{{ note.title }}</p>
                                    <p class="notification-message">{{ note.message }}</p>
                                    <p class="notification-time">
                                        {{ note.created_at|timesince }} ago
                                    </p>
                                </div>
                            </div>
                            <div class="notification-actions">
                                <form method="post" action="{% url 'communications:mark_as_read' note.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="action-btn mark-read-btn" aria-label="Mark as read">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>
                                <form method="post" action="{% url 'communications:delete_notification' note.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="action-btn delete-btn" aria-label="Delete notification">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="empty-notifications">
                    <i class="far fa-bell empty-icon"></i>
                    <p>No notifications found</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
